<!DOCTYPE html>
<html>
    <head>
        <title>Tangram</title>
        <link rel="stylesheet" href="../css/tangram.css">
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
    </head>
    <body>

    
    <!--<section id="tiles" style="visibility: hidden;">Wat is er aan de hand met de css van dit spel?</section>-->
    

    <section id="tiles" style="visibility: hidden;">
        <form  method="GET">
        <br><br>
        <table id = "tegels">
        
        <tr>
        <td><a href="" id="link0"><div id="puzzel0" class="puzzel"></div></a></td>
        <td><a href="" id="link1"><div id="puzzel1" class="puzzel"></div></a></td>
        <td><a href="" id="link2"><div id="puzzel2" class="puzzel"></div></a></td>
        <td><a href="" id="link3"><div id="puzzel3" class="puzzel"></div></a></td>
        </tr>
        <tr>
        <td><a href="" id="link4"><div id="puzzel4" class="puzzel"></div></a></td>
        <td><a href="" id="link5"><div id="puzzel5" class="puzzel"></div></a></td>
        <td><a href="" id="link6"><div id="puzzel6" class="puzzel"></div></a></td>
        <td><a href="" id="link7"><div id="puzzel7" class="puzzel"></div></a></td>
        </tr>
        
        </table>
        
        </form>

    </section> 
    
    <canvas id="myCanvas">Testcanvas</canvas>
    <script src="../js/tangram.js"></script>

    

        <!--Keuzen level-->
        <div id="start" class="dialog"  style="transform: scale(0.6);">
        <div class="dialog-wrapper">
            <div class="dialog-content">                        
                <div class="dialog-content-top">
                    <div class="tutorial"></div>
                    <p>Sleep de figuur naar de juiste plaats</p>
                    <img src="./sleep.gif" alt="sleep"/>
                    <p>Klik en draai de figuur</p>
                    <img src="./draai.gif" alt="draai"/>
                </div>
                <div class="dialog-content-bottom">
                  <p class="text-small" id="login-warning">Opgelet! Vergeet niet in te loggen om je score op het <br />scoreboard te zien!</p>
                  <div class="btn-group">
                      <a href="javascript:chose_diff('easy');" class="btn easy" id = "easy_button"><div>Makkelijk</div></a>
                      <a href="javascript:chose_diff('normal');" class="btn normal" id = "normal_button"><div>Normaal</div></a>
                      <a href="javascript:chose_diff('hard');" class="btn hard" id = "hard_button"><div>Moeilijk</div></a>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!--Nieuwe game starten-->
    <div id="einde" class="dialog"  style="transform: scale(0.5); visibility: hidden;">
        <div class="dialog-wrapper">
            <div class="dialog-content">                        
                <div class="dialog-content-top">
                  <div>
                    <h1>Super goed gedaan!</h1>
                    <b><a id="end_text"></a></b><br>
                  </div>
                <div class="dialog-content-bottom">
                  <div class="btn-group">
                      <a href="javascript:location.reload();" class="btn easy"><div>Volgende</div></a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!---
    OUDE PLAATS VAN DE SECTION
    -->
    

    <div class="dialog-content-bottom" id="terug" style="visibility: hidden;">
        <div class="btn-group">
            <a href="javascript:location.reload();" class="btn easy" position="left"><div>Terug</div></a>
        </div>
    </div>

    

    </body>
</html>
